<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <meta charset="utf-8"/>
        <title>E-Exam</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/css/style.css"/>
        <link rel="stylesheet" href="assets/css/responsive.css"/>
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css"/>
        <!--<link rel="stylesheet" href="assets/css/mystyle.css"/> -->
        
         <style>      
            html,body{
                margin: 0;
                padding: 0;
                background: url("assets/img/j3.jpeg");
                background-size: cover;
            }

            #footer{
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                color: white;
                font-weight: bolder;
                text-align: center;
            }
        </style>
        
        <f:metadata>
            <f:event listener="#{loginBean.verifyExamtaker()}" type="preRenderView" >
            </f:event>
        </f:metadata>
        
        <script>
            function handleMsg(msg){
                alert(msg);
            }
            </script>
     </h:head>
    <h:body id="body">
      <nav id="mainNav" class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    
                    <h:form>
                        <p:commandLink   style="font-weight: bolder; color: white" value="home" action="examtaker_dashboard?faces-redirect=true"/>
                    </h:form>
                    <h3 style="font-weight: bolder; color: white" align="center">Exam Taker Dashboard</h3>
                </div>
            </div>
        </nav>
        
        <div class="container-fluid">   
            <div class="row">
                <h:form>
                    <div class="pull-right">
                        <ul class="list-inline pull-right">
                            <li>
                                <h4 style="color: white">Logged in as</h4>
                            </li>
                            <li>
                                <p:outputLabel style="color: white" value="#{loginBean.userId}"></p:outputLabel>
                            </li>
                            <li>
                                <p:commandButton   style="font-weight: bolder; color: white" value="logout" action="#{loginBean.logout()}"/> 
                            </li>
                        </ul>
                    </div>
                    </h:form>
            </div>
            
               
                <div class="row" style="margin-top: 50px">
                    <div class="col-md-offset-3">
                        <ul class="list-inline">
                            <li style="margin-right: 300px;"> 
                        <p><img src="images/logo/calendarLogo.jpg" height="150px" width="150px"><span></span></img></p>  
                        <p:commandLink id="add" value="schedule exam" action="schedule?faces-redirect=true" style=" font-size: 14px; font-weight: bold; color: white"/>
                            </li>
                    
                            <li> <p><img src="images/logo/face4.jpg" height="150px" width="150px"><span></span></img></p>  
                                    <p:growl id="message" for="message" showDetail="true" life="9000"/>

                            </li>
                        </ul>
                    </div>
               </div>
            
            <div class="row" style=" margin-top: 50px">
                     <p align="center" style=" font-weight: bolder; font-size: 17px; color: white; font-weight: bold">NOTE!!!</p>
                     <p align="center" style="color: white; font-weight: bold">Please note that you can only view the biometric page <br/>
                         only if the stated date have reached.<br/>thanks.</p>
            </div>
        </div>
    </h:body>
