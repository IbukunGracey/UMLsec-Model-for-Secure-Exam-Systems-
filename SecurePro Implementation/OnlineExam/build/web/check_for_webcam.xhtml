                    <h:form>
                        <p:growl id="growl" for="mess" showDetail="true" life="9000" />
                        <div class="container">
                        <div class="row">
                        <div class="col-md-6">
                        <p:photoCam widgetVar="pc" listener="#{checkForWebCam.oncapture}" update="photo" style="border-style: solid;" />
                        </div>
                            <div class="col-md-6">
                        <p:outputPanel id="photo" style="border-style: solid; height: 240px; width: 320px;">
                            <p:graphicImage value="images/photocam/examtaker/#{checkForWebCam.filename}.jpeg" rendered="#{not empty checkForWebCam.filename}"/>
                        </p:outputPanel>
                                
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1" style="margin-top: 10px">
                        <p:commandButton id="bb" type="button" value="Capture" onclick="PF('pc').capture()" />
                        </div>
                            <div class="col-md-1" style="margin-top: 10px">
                                <p:commandButton value="done" action="#{checkForWebCam.gotoRegistrationPage}" update="growl"/>
                        </div>
                        </div>
                        
                    </div>
                    </h:form>
                
            </div>
        </section>
