<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
       <meta charset="utf-8"/>
	<title>E-Exam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/css/style.css"/>
        <link rel="stylesheet" href="assets/css/responsive.css"/>
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css"/>
    <!--<link rel="stylesheet" href="assets/css/style.css"/>-->
   
    <style>
        html,body{
                margin: 0;
                padding: 0;
                background: url("assets/img/j3.jpeg");
                background-size: cover;
            }
    </style>
    </h:head>
    <h:body>
    <nav id="mainNav" class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                   
                    <h:form>
                        <p:commandLink   style="font-weight: bolder; color: white" value="home" action="index?faces-redirect=true"/>
                    </h:form>
                    <h3 style="font-weight: bolder; color: white" align="center">Assessor Registration Page</h3>
                </div>
            </div>
        </nav>
    
    <section class="container">
            <div class="row">
                <div class="col-md-12">
                    <img id="image"></img>
                </div>
            </div>
            <div class="row">
            <div class="col-md-12">


                <div class="form-header text-center" style="color: white">
                    Carefully Enter Your Details Correctly
                </div>

                <div class="row">
                    <div class="col-md-offset-1">
                        <h:form id="loginForm">
                            <p:growl id="growl" for="mess" showDetail="true" life="9000" />
                            <p:panel header="please fill up the required boxes">
                                <!---<h:panelGrid columns="3" style="width: 70%; height: 200px;" cellpadding="5">-->
                                <div class="container">
                                    
                                    <div class="row" style="margin-bottom: 7px">
                                        <div class="col-md-2">
                                            <h:outputLabel for="userid" value="UserId *" />
                                        </div>
                                        <div class="col-md-3">
                                            <p:inputText id="userid" required="true" value="#{assessor_Reg.assessorId}" placeholder="enter a userid e.g adam1212" style=" width: 250px"/>
                                        </div>
                                        <div class="co-md-2">
                                            <p:message for="userid"></p:message>
                                        </div>
                                    </div>
                                    
                                    
                                    <div class="row" style="margin-bottom: 7px">
                                        <div class="col-md-2">
                                            <h:outputLabel for="email" value="Email *" />
                                        </div>
                                        <div class="col-md-3">
                                            <p:inputText id="email" required="true" value="#{assessor_Reg.email}" placeholder="enter a valid email" style=" width: 250px"/>
                                        </div>
                                        <div class="co-md-2">
                                            <p:message for="email"></p:message>
                                        </div>
                                    </div>

                                    <div class="row" style="margin-bottom: 7px">
                                        <div class="col-md-2">
                                            <h:outputLabel for="firstname" value="Firstname *" />
                                        </div>
                                        <div class="col-md-3">
                                            <p:inputText id="firstname" required="true" value="#{assessor_Reg.firstName}" placeholder="enter firstname" style=" width: 250px"/>
                                        </div>
                                        <div class="col-md-3"><p:message for="firstname"></p:message></div>
                                    </div>
                                    
                                    <div class="row" style="margin-bottom: 7px">
                                        <div class="col-md-2">
                                            <h:outputLabel for="lastname" value="Lastname *" />
                                        </div>
                                        <div class="col-md-3">
                                            <p:inputText id="lastname" required="true"  value="#{assessor_Reg.lastName}" placeholder="enter lastname" style=" width: 250px"/>
                                        </div>
                                        <div class="col-md-3"><p:message for="lastname"></p:message></div>
                                    </div>

                                    <div class="row" style="margin-bottom: 7px">
                                        <div class="col-md-2">
                                            <h:outputLabel for="address" value="Address *" />
                                        </div>
                                        <div class="col-md-3">
                                            <p:inputText id="address" required="true" value="#{assessor_Reg.address}" placeholder="enter address" style=" width: 250px"/>
                                        </div>
                                        <div class="col-md-3"><p:message for="address"></p:message></div>
                                    </div>

                                   <!-- <div class="row" style="margin-bottom: 7px">
                                        <div class="col-md-2">
                                            <h:outputLabel for="phonenumber" value="Phone Number *" />
                                        </div>
                                        <div class="col-md-3">
                                            <p:inputText id="phonenumber" required="true"  placeholder="enter email" style=" width: 250px"/>
                                        </div>
                                        <div class="col-md-1"><p:message for="phonenumber"></p:message></div>
                                    </div>-->

                                    <div class="row" style="margin-bottom: 7px">
                                        <div class="col-md-2">
                                            <h:outputLabel for="password" value="Password *" />
                                        </div>
                                        <div class="col-md-3">
                                            <p:password id="password" value="#{assessor_Reg.password}" placeholder="enter password" style=" width: 250px"/>
                                        </div>
                                        <div class="col-md-3"><p:message for="password"></p:message></div>
                                    </div>
                                   
                                   <div class="row" style="margin-bottom: 7px">
                                     <div class="col-md-2">
                                  <h:outputLabel for="menu" value="Select One: *" />
                                    </div>
                                     <div class="col-md-3">
                                         <p:selectOneMenu id="menu" style=" width: 250px" value="#{assessor_Reg.userType}" required="true">
                                      <f:selectItem itemLabel="Select One" itemValue="" />
                                      <f:selectItem itemLabel="Exam-taker" itemValue="examtaker" />
                                      <f:selectItem itemLabel="Assessor" itemValue="assessor" />
                                      <f:selectItem itemLabel="Proctor" itemValue="proctor" />
                                         </p:selectOneMenu></div>
                                     <div class="col-md-3">
                                  <p:message for="menu"></p:message>
                                    </div>
                            </div>

                                    <!--  </h:panelGrid>-->
                                    <div class="row">
                                        <div class="col-md-offset-2">
                                            <p:commandButton value="register" action="#{assessor_Reg.createAccount}" icon="fa fa-user" style="width: 100px;" update="growl, loginForm" />
                                        </div>
                                    </div>
                                </div>


                            </p:panel>
                        </h:form>

                    </div>
                </div>
            </div>
            </div>
        </section>
    
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/app.js"></script>
    </h:body>
</html>
