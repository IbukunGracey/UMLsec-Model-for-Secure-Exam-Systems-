<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui"
          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"/>
        <title>E-Exam</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/css/style.css"/>
        <link rel="stylesheet" href="assets/css/responsive.css"/>
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="assets/css/mystyle.css"/> 
        <link rel="stylesheet" href="assets/webrtc-jquery-plugin-master/css/fts-webrtc-styles.css"/> 
         <f:metadata>
            <f:event listener="#{loginBean.verifyAssessor()}" type="preRenderView" >
            </f:event>
        </f:metadata>
     </h:head>
    <h:body>
        
           <div class="row" style="margin-bottom: 100px">
                <div class="col-md-12">
                    <h3 align="center">ASSIGNATION PAGE</h3>
                </div>
            </div>
        	<div class="row">
	<nav class="navbar navbar-inverse col-md-12" role="navigation" >
 <div>
 <ul class="nav navbar-nav navbar-right " style="font-weight: bold; font-size: 15px">
 <li ><p:commandLink   style="font-weight: bolder; color: white" value="home" action="proctor_dashboard?faces-redirect=true"/></li>
 <li><p:commandLink   style="font-weight: bolder; color: white" value="create exam" action="create_exam?faces-redirect=true"/></li>
 </ul>
 </div>
</nav>
</div>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                <h:form>
                    <div class="pull-right">
                        <ul class="list-inline pull-right">
                            <li>
                                <h4>Logged in as</h4>
                            </li>
                            <li>
                                <p:outputLabel value="#{loginBean.userId}"></p:outputLabel>
                            </li>
                            <li>
                                <p:commandButton   style="font-weight: bolder; color: white" value="logout" action="#{loginBean.logout()}"/> 
                            </li>
                        </ul>
                    </div>
                    </h:form>
                </div>
            </div>
            
               
       
        </div>
